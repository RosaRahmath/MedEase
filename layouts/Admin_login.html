<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEase Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>MedEase Admin Login</h2>
        <form method="POST" action="login.php">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p><a href="#">Forgot password?</a></p>
        </form>
    </div>
    <script>
        // Sample credentials for demonstration
const validUsername = "user@example.com"; // Replace with your username
const validPassword = "password123"; // Replace with your password

document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the input values
        const username = form.querySelector('input[type="text"]').value;
        const password = form.querySelector('input[type="password"]').value;

        // Check credentials
        if (username === validUsername && password === validPassword) {
            // Redirect to a new page or show a success message
            alert("Login successful!");
            // Optionally redirect to another page
            // window.location.href = "dashboard.html"; // Redirect to your dashboard
        } else {
            // Show an error message
            alert("Invalid username or password. Please try again.");
        }
    });
});

    </script>
</body>
</html>
